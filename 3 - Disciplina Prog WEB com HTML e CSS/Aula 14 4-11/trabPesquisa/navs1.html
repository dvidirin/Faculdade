<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Navs</title>
  </head>
  <body>
    <!--Nav um menu de navegação.
        É como uma lista específica de links, com os comandos de listas ul, ol, li -->
    <h2> Utilizando menus de navegação </h2>
    <div class="container-fluid bg-light">
      <ul class="nav nav-pills nav-justified">
        <!-- Para:
                centralizar .nav-justify-content-center
                alinhar a direita .justify-content-end
                espaçar os itens .nav-justified (anula os justifys)
                deixar na vertica .flex-column
                mudar para abas .nav-tabs
                mudar para pill .nav-pills

              -->
        <li class="nav-item">
          <a class="nav-link" href="#">1o Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">2o Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">3o Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"> 4o Link</a>
          <!--Se quiser deixar um link desabilitado utilize a classe .disable
                                       ativo utilize a classe .active        -->
        </li>
        <!-- a seguir um item com dropdown
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </li>
      -->
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
