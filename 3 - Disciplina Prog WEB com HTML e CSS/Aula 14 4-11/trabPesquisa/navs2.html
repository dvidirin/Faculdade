<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Navs dinâmicos</title>
  </head>
  <body>
    <h2> Utilizando menus de navegação dinâmicos </h2>
    <h4> Toggleable </h4>
    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#primeira">1a parte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#segunda">2a parte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#terceira">3a parte</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div id="primeira" class="container tab-pane active"><br>
          <h3>Primeira parte</h3>
          <p>Texto referente a primeira parte.</p>
        </div>
        <div id="segunda" class="container tab-pane fade"><br>
          <h3>Primeira parte</h3>
          <p>Texto referente a primeira parte.</p>
        </div>
        <div id="terceira" class="container tab-pane fade"><br>
          <h3>Primeira parte</h3>
          <p>Texto referente a primeira parte.</p>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
