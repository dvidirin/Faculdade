<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Botões</title>

  </head>
  <body>
    <h2>Botões: </h2>
    <div class="container">
      <h4>Sem formatação bootstrap:</h4>
        <button type="button">Puro HTML</button>
        <br>
      <h4>Coloridos:</h4>
        <button type="button" class="btn">Básico Bootstrap</button>
        <button type="button" class="btn btn-primary">Prioritário</button>
        <button type="button" class="btn btn-secondary">Secundário</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-info">Informação</button>
        <br>
      <h4> Só o contorno:</h4>
        <button type="button" class="btn btn-outline-warning">Aviso</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>
        <button type="button" class="btn btn-outline-dark">Escuro</button>
        <button type="button" class="btn btn-dark btn-outline-light">Claro</button>
        <button type="button" class="btn btn-outline-link">Com link</button>
        <br>
      <h4>Com links:</h4>
        <a href="#" class="btn btn-primary" role="button">com link</a>
        <input type="button" class="btn btn-primary" value="Entrada">
        <input type="submit" class="btn btn-primary" value="Submissão">
        <br>

      <h4>Tamanhos:</h4>
        <button type="button" class="btn btn-info btn-lg">Large</button>
        <button type="button" class="btn btn-info">Default</button>
        <button type="button" class="btn btn-info btn-sm">Small</button>
        <br>
        <br>
        <button type="button" class="btn btn-success btn-block">Largura da Página</button>
        <br>

      <h4>Ativado/Desativado:</h4>
      <button type="button" class="btn btn-danger">Botão</button>
      <button type="button" class="btn btn-danger active">Ativado</button>
      <button type="button" class="btn btn-danger" disabled>Desativado</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
